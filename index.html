<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighbourhood Map</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
        <div class="row">
          <div class="col-xs-12">
          <strong>Hyderabad Tourist places<strong><br><br>
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="searchInputBox" placeholder="Search from the list"
                  data-bind="textInput: searchQuery"><br>
				  <button type="submit">Clear</button>
              </div>
            </form>
            <br>
            <!-- list of places -->
            <ul data-bind="foreach: searchResult">
              <li><a href="#" data-bind="text: name, click: viewPlaceOnMap"></a></li>
            </ul>
          </div>
        </div>
        <!-- selected place -->
        <div class="row">
          <div class="col-xs-12">
		    <!--<p data-bind="text: placeUrl"></p>-->
            <p data-bind="text: placeInfo"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <h2 data-bind="text: errorMessage"></h2>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-9 col-lg-9">
        <div id="map">
        </div>
      </div>
    </div>
  </div>

    <script src="js/libs/jquery-3.2.1.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/data.js"></script>
    <script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDdoqnH2nuDe51lvCzWLx3X_msZl8dV6xs&callback=initMap" onerror="mapError()">
    </script>

  </body>
</html>
